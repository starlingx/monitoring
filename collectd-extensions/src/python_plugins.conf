LoadPlugin python
<Plugin python>
    ModulePath "/opt/collectd/extensions/python"
    Import "cpu"
    <Module "cpu">
        debug = false
        verbose = true
    </Module>
    Import "memory"
    <Module "memory">
        debug = false
        verbose = true
    </Module>
    Import "ntpq"
    Import "ptp"
    Import "interface"
    <Module "interface">
        Port 2122
    </Module>
    Import "ovs_interface"
    Import "remotels"
    LogTraces = true
    Encoding "utf-8"
</Plugin>
